<div class="product-update-screen">
  <div class="container">
    <div class="row g-3">
      <div class="col-md-12 col-lg-6">
        <div class="product-image-frame">
          <img
            [src]="productModel.image_path"
            alt="product image"
            class="product-image"
          />
        </div>
      </div>
      <div class="col-md-12 col-lg-6">
        <div class="row g-3">
          <div *ngFor="let field of types" class="col-md-12 col-lg-6">
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label>{{ field.name }}</mat-label>
              <input
                matInput
                [type]="getFieldType(field.type)"
                [(ngModel)]="productModel[field.name]"
              />
            </mat-form-field>
          </div>
        </div>
        <button
          style="width: 100%; padding: 30px 0"
          (click)="updateProduct()"
          mat-raised-button
          color="primary"
          class="update-button"
        >
          GÃ¼ncelle
        </button>
      </div>
    </div>
  </div>
</div>
