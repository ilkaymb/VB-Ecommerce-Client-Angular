<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef> image </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <img [src]="element.image" alt="cart-image" class="cart-image" />
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.price }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="buttons">
    <mat-header-cell *matHeaderCellDef> İşlemler </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div style="display: flex; gap: 10px">
        <button
          class="table-button go-product"
          (click)="productNavigate(element.category, element.id)"
        >
          <mat-icon color="white">arrow_forward</mat-icon>
        </button>
        <button class="table-button delete" (click)="removeFromCart(element)">
          <mat-icon color="white">remove_shopping_cart</mat-icon>
        </button>
      </div>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<div
  style="
    width: 100%;
    background-color: white;
    margin-top: 10px;
    padding: 20px 20px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 15px;
  "
>
  <div style="font-size: 20px">
    Toplam Fiyat:
    <b>{{ totalPrice() }}</b>
  </div>

  <button style="padding: 25px 20px" mat-raised-button color="primary">
    Satın Al
  </button>
</div>
