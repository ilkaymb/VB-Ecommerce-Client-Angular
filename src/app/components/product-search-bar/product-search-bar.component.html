<div class="product-top-section">
  <mat-form-field class="select-category">
    <mat-label>Ürün</mat-label>
    <input
      type="text"
      placeholder="Seçiniz"
      aria-label="Number"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
      [(ngModel)]="filterSelect"
      (ngModelChange)="onChangeSelectProduct(filterSelect)"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="fill" class="search">
    <mat-label>Aradığınız Ürün</mat-label>
    <input
      matInput
      [(ngModel)]="searchString"
      (ngModelChange)="searchedProductFunction(searchString)"
    />

    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
